en_product4_HPO:
  type: object
  properties:
    ORPHAcode:
      type: string
      example: "827"
    Name:
      type: string
      example: "Stargardt disease"
    HPODisorderAssociation:
      type: array
      items:
        type: object
        properties:
          HPO:
            type: object
            properties:
              HPOId:
                type: string
                example: "HP:0007663"
              HPOTerm:
                type: string
                example: "Reduced visual acuity"
          HPOFrequency:
            type: string
            example: "Obligate (100%)"
          DiagnosticCriteria:
            type: string
            example: "None"
  required:
    - ORPHAcode