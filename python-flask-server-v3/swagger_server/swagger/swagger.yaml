            type: string
            example: '[''247'']'
        childs:
          type: array
          items:
            type: string
            example: '[''293888'', ''293899'', ''293910'']'
      example:
        ORPHAcode: "217656"
        hch_id: "146"
        name: Familial isolated arrhythmogenic right ventricular dysplasia
        childs:
