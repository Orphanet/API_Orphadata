openapi: 3.0.1
info:
  title: Orphadata API
  description: Provide API to Orphadata
  termsOfService: https://www.orpha.net/consor/cgi-bin/Education_AboutOrphanet.php?lng=EN
  contact:
    name: maintainer
    email: cyril.bigot@inserm.fr
  license:
    name: CC-BY-NC-SA
    url: https://creativecommons.org/licenses/by-nc-sa/3.0/fr/
  version: 1.0.0
externalDocs:
  description: For further information, checks Orphadata main site
  url: http://www.orphadata.org/cgi-bin/index.php
servers:
- url: /
  description: URL for Orphadata's API server
tags:
- name: disorder
  description: Full list of API operation
  externalDocs:
    description: Disorder or Disease object according to Orphanet Ontology
    url: https://www.ebi.ac.uk/ols/ontologies/ncit/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FNCIT_C2991&viewMode=All&siblings=false
- name: orphaclassif
  description: Hierarchical classification
  externalDocs:
    description: Orphanet's hierarchical classification of disorder
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: product1
  description: Operations for product 1
  externalDocs:
    description: Disorder or Disease object according to Orphanet Ontology
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: associated gene
  description: Operations for associated genes
  externalDocs:
    description: Genes referenced by Orphanet
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: phenotype
  description: Operations for phenotype
  externalDocs:
    description: Phenotypes referenced by Orphanet, Human Phenotype Ontology (HPO)
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: epidemiology
  description: Operations for epidemiology
  externalDocs:
    description: Epidemiological data referenced by Orphanet
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
paths:
  /orphaclassif/orphacode/{orphacode}:
    get:
      tags:
      - disorder
      - orphaclassif
      summary: Hierarchical classification of disorder by ORPHAcode
      description: Query one disorder by its ORPHAcode and gives its Orphanet classification
        number, the list of its children and parents.
      operationId: hierarchy_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product3_classification"
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /product1/orphacode/{orphacode}/{language}:
    get:
      tags:
      - disorder
      - product1
      summary: Disorder by ORPHAcode for product 1
      description: Access every information related to a disorder object by its ORPHAcode
      operationId: disorder_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CZ DE
          EN ES FR IT NL PL PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CZ
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product1"
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /associatedgene/orphacode/{orphacode}:
    get:
      tags:
      - disorder
      - associated gene
      summary: Disorder by ORPHAcode with associated genes
      description: Access every information related to a disorder object by its ORPHAcode
      operationId: gene_by_disorder_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product6"
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /phenotype/orphacode/{orphacode}/{language}:
    get:
      tags:
      - disorder
      - phenotype
      summary: Disorder by ORPHAcode with its associated phenotype
      description: Access every information related to a disorder object by its ORPHAcode
      operationId: phenotype_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CZ DE
          EN ES FR IT NL PL PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CZ
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product4_HPO"
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /epidemiology/orphacode/{orphacode}/{language}:
    get:
      tags:
      - disorder
      - epidemiology
      summary: Disorder by ORPHAcode with epidemiological data
      description: Access every information related to a disorder object by its ORPHAcode
      operationId: epidemiology_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CZ DE
          EN ES FR IT NL PL PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CZ
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product9_prev"
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /age/orphacode/{orphacode}/{language}:
    get:
      tags:
      - disorder
      - epidemiology
      summary: Disorder by ORPHAcode with age of onset
      description: Access every information related to a disorder object by its ORPHAcode
      operationId: age_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CZ DE
          EN ES FR IT NL PL PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CZ
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/product9_ages"
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
components:
  schemas:
    product1:
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "166100"
        ExpertLink:
          type: string
          example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166100"
        Name:
          type: string
          example: "Autosomal dominant otospondylomegaepiphyseal dysplasia"
        DisorderFlag:
          type: array
          items:
            type: object
            properties:
              Label:
                type: string
                example: "on-line"
        Synonym:
          type: array
          items:
            type: string
            example: "['AD OSMED', 'Stickler syndrome type 3', 'Stickler syndrome, non-ocular type']"
        DisorderType:
          type: string
          example: "Malformation syndrome"
        DisorderNature:
          type: string
          example: "Clinical entity"
        DisorderGroup:
          type: string
          example: "Disorder"
        ExternalReference:
          type: array
          items:
            type: object
            properties:
              Source:
                type: string
                example: "MeSH"
              Reference:
                type: string
                example: "C537494"
              DisorderMappingRelation:
                type: string
                example: "E (exact mapping (the terms and the concepts are equivalent))"
              DisorderMappingICDRelation:
                type: string
                example: "None"
              DisorderMappingValidationStatus:
                type: string
                example: "Validated"
        DisorderDisorderAssociation:
          type: array
          items:
            type: object
            properties:
              Disorder1:
                type: string
                example: "None"
              Disorder2:
                type: string
                example: "Weissenbacher-Zweymuller syndrome"
              DisorderDisorderAssociationType:
                type: string
                example: "Moved to"
        TextualInformation:
          type: array
          items:
            type: object
            properties:
              Definition:
                type: string
                example: "Stickler syndrome type 3 is a rare, genetic, multiple congenital anomalies/dysmorphic syndrome characterized by craniofacial dysmorphism (midface hypoplasia, depressed nasal bridge, small nose with upturned tip, cleft palate, Pierre Robin sequence), bilateral, pronounced sensorineural hearing loss, and skeletal/joint anomalies (including spondyloepiphyseal dysplasia, arthralgia/arthropathy), in the absence of ocular abnormalities."
      required:
        - ORPHAcode
    product3_classification:
      type: object
      properties:
        name:
          type: string
          example: "Familial isolated arrhythmogenic right ventricular dysplasia"
        ORPHAcode:
          type: string
          example: "217656"
        hch_id:
          type: string
          example: "146"
        parents:
          type: array
          items:
            type: string
            example: "['247']"
        childs:
          type: array
          items:
            type: string
            example: "['293888', '293899', '293910']"
      required:
        - ORPHAcode
    product4_HPO:
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "827"
        Name:
          type: string
          example: "Stargardt disease"
        HPODisorderAssociation:
          type: array
          items:
            type: object
            properties:
              HPO:
                type: object
                properties:
                  HPOId:
                    type: string
                    example: "HP:0007663"
                  HPOTerm:
                    type: string
                    example: "Reduced visual acuity"
              HPOFrequency:
                type: string
                example: "Obligate (100%)"
              DiagnosticCriteria:
                type: string
                example: "None"
      required:
        - ORPHAcode
    product6:
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "166024"
        ExpertLink:
          type: string
          example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166024"
        Name:
          type: string
          example: "Multiple epiphyseal dysplasia, Al-Gazali type"
        DisorderType:
          type: string
          example: "Disease"
        DisorderGroup:
          type: string
          example: "Disorder"
        DisorderGeneAssociation:
          type: array
          items:
            type: object
            properties:
              SourceOfValidation:
                type: string
                example: "22587682[PMID]"
              Gene:
                type: object
                properties:
                  Name:
                    type: string
                    example: "kinesin family member 7"
                  Symbol:
                    type: string
                    example: "KIF7"
                  Synonym:
                    type: array
                    items:
                      type: string
                      example: "['JBTS12']"
                  GeneType:
                    type: string
                    example: "gene with protein product"
                  ExternalReference:
                    type: array
                    items:
                      type: object
                      properties:
                        Source:
                          type: string
                          example: "Ensembl"
                        Reference:
                          type: string
                          example: "ENSG00000166813"
                  Locus:
                    type: array
                    items:
                      type: object
                      properties:
                        GeneLocus:
                          type: string
                          example: "15q26.1"
                        LocusKey:
                          type: string
                          example: "1"
              DisorderGeneAssociationType:
                type: string
                example: "Disease-causing germline mutation(s) in"
              DisorderGeneAssociationStatus:
                type: string
                example: "Assessed"
      required:
        - ORPHAcode
    product6_gene:
      type: object
      properties:
        Name:
          type: string
          example: "kinesin family member 7"
        Symbol:
          type: string
          example: "KIF7"
        Synonym:
          type: array
          items:
            type: string
            example: "['JBTS12']"
        GeneType:
          type: string
          example: "gene with protein product"
        ExternalReference:
          type: array
          items:
            type: object
            properties:
              Source:
                type: string
                example: "Ensembl"
              Reference:
                type: string
                example: "ENSG00000166813"
        Locus:
          type: array
          items:
            type: object
            properties:
              GeneLocus:
                type: string
                example: "15q26.1"
              LocusKey:
                type: string
                example: "1"
        GeneDisorderAssociation:
          type: array
          items:
            type: object
            properties:
              SourceOfValidation:
                type: string
                example: "22587682[PMID]"
              DisorderGeneAssociationType:
                type: string
                example: "Disease-causing germline mutation(s) in"
              DisorderGeneAssociationStatus:
                type: string
                example: "Assessed"
              disorder:
                type: object
                properties:
                  ORPHAcode:
                    type: string
                    example: "166024"
                  ExpertLink:
                    type: string
                    example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166024"
                  Name:
                    type: string
                    example: "Multiple epiphyseal dysplasia, Al-Gazali type"
                  DisorderType:
                    type: string
                    example: "Disease"
                  DisorderGroup:
                    type: string
                    example: "Disorder"
      required:
        - Symbol
    product9_ages:
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "58"
        ExpertLink:
          type: string
          example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=58"
        Name:
          type: string
          example: "Alexander disease"
        DisorderType:
          type: string
          example: "Disease"
        AverageAgeOfOnset:
          type: array
          items:
            type: string
            example: "['All ages']"
        AverageAgeOfDeath:
          type: array
          items:
            type: string
            example: "['any age']"
        TypeOfInheritance:
          type: array
          items:
            type: string
            example: "['Autosomal dominant']"
      required:
        - ORPHAcode
    product9_prev:
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "166024"
        ExpertLink:
          type: string
          example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166024"
        Name:
          type: string
          example: "Multiple epiphyseal dysplasia, Al-Gazali type"
        DisorderType:
          type: string
          example: "Disease"
        Prevalence:
          type: array
          items:
            type: object
            properties:
              Source:
                type: string
                example: "11389160[PMID]_9689990[PMID]_ [EXPERT]"
              PrevalenceType:
                type: string
                example: "Cases/families"
              PrevalenceQualification:
                type: string
                example: "Case"
              PrevalenceClass:
                type: string
                example: "None"
              ValMoy:
                type: string
                example: "4.0"
              PrevalenceGeographic:
                type: string
                example: "Worldwide"
              PrevalenceValidationStatus:
                type: string
                example: "Validated"
      required:
        - ORPHAcode
  responses:
    "403":
      description: Access denied
    "404":
      description: Queried disorder not found
    default:
      description: Unknown internal error
  parameters:
    orphacode:
      name: orphacode
      in: path
      description: The ORPHAcode is a unique identifier to reference an Orphanet's
        concept
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int32
    language:
      name: language
      in: path
      description: Specify the language in the list supported by Orphanet (CZ DE EN
        ES FR IT NL PL PT)
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: EN
        enum:
        - CZ
        - DE
        - EN
        - ES
        - FR
        - IT
        - NL
        - PL
        - PT

