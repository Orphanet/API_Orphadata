  parameters:
    hchid:
      name: hchid
      in: path
      description: The hierarchy ID (hchID) is a number which refers to an Orphanet
        classification
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
    language:
      name: language
      in: path
      description: Specify the language in the list supported by Orphanet (CS, DE,
        EN, ES, FR, IT, NL, PL, PT)
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: EN
        enum:
        - CS
        - DE
        - EN
        - ES
        - FR
        - IT
        - NL
        - PL
        - PT
    orphacode:
      name: orphacode
      in: path
      description: The ORPHAcode is a unique identifier to reference an Orphanet's
        concept
      required: true
      style: simple
      explode: false
      schema:
        minimum: 0
        exclusiveMinimum: true
        type: integer
        format: int32
    symbol:
      name: symbol
      in: path
      description: The symbol is an identifier to reference a gene
      required: true
      style: simple
      explode: false
      schema:
        type: string
