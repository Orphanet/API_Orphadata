components:
  schemas:
    product1:
      required:
      - ORPHAcode
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "166100"
        ExpertLink:
          type: string
          example: http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166100
        Name:
          type: string
          example: Autosomal dominant otospondylomegaepiphyseal dysplasia
        DisorderFlag:
          type: array
          items:
            $ref: '#/components/schemas/product1_DisorderFlag'
        Synonym:
          type: array
          items:
            type: string
            example: '[''AD OSMED'', ''Stickler syndrome type 3'', ''Stickler syndrome,
              non-ocular type'']'
        DisorderType:
          type: string
          example: Malformation syndrome
        DisorderNature:
          type: string
          example: Clinical entity
        DisorderGroup:
          type: string
          example: Disorder
        ExternalReference:
          type: array
          items:
            $ref: '#/components/schemas/product1_ExternalReference'
        DisorderDisorderAssociation:
          type: array
          items:
            $ref: '#/components/schemas/product1_DisorderDisorderAssociation'
        TextualInformation:
          type: array
          items:
            $ref: '#/components/schemas/product1_TextualInformation'
      example:
        DisorderFlag:
        - Label: on-line
        - Label: on-line
        ORPHAcode: "166100"
        ExpertLink: http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166100
        ExternalReference:
        - DisorderMappingICDRelation: None
          Reference: C537494
          DisorderMappingValidationStatus: Validated
          Source: MeSH
          DisorderMappingRelation: E (exact mapping (the terms and the concepts are
            equivalent))
        - DisorderMappingICDRelation: None
          Reference: C537494
          DisorderMappingValidationStatus: Validated
          Source: MeSH
          DisorderMappingRelation: E (exact mapping (the terms and the concepts are
            equivalent))
        DisorderDisorderAssociation:
        - DisorderDisorderAssociationType: Moved to
          Disorder1: None
          Disorder2: Weissenbacher-Zweymuller syndrome
        - DisorderDisorderAssociationType: Moved to
          Disorder1: None
          Disorder2: Weissenbacher-Zweymuller syndrome
        DisorderNature: Clinical entity
        DisorderGroup: Disorder
        Synonym:
        - '[''AD OSMED'', ''Stickler syndrome type 3'', ''Stickler syndrome, non-ocular
          type'']'
        - '[''AD OSMED'', ''Stickler syndrome type 3'', ''Stickler syndrome, non-ocular
          type'']'
        TextualInformation:
        - Definition: Stickler syndrome type 3 is a rare, genetic, multiple congenital
            anomalies/dysmorphic syndrome characterized by craniofacial dysmorphism
            (midface hypoplasia, depressed nasal bridge, small nose with upturned
            tip, cleft palate, Pierre Robin sequence), bilateral, pronounced sensorineural
            hearing loss, and skeletal/joint anomalies (including spondyloepiphyseal
            dysplasia, arthralgia/arthropathy), in the absence of ocular abnormalities.
        - Definition: Stickler syndrome type 3 is a rare, genetic, multiple congenital
            anomalies/dysmorphic syndrome characterized by craniofacial dysmorphism
            (midface hypoplasia, depressed nasal bridge, small nose with upturned
            tip, cleft palate, Pierre Robin sequence), bilateral, pronounced sensorineural
            hearing loss, and skeletal/joint anomalies (including spondyloepiphyseal
            dysplasia, arthralgia/arthropathy), in the absence of ocular abnormalities.
        DisorderType: Malformation syndrome
        Name: Autosomal dominant otospondylomegaepiphyseal dysplasia
    product3_classification_list:
      type: array
      items:
        $ref: '#/components/schemas/product3_classification'
    product3_classification:
      required:
      - ORPHAcode
      type: object
      properties:
        name:
          type: string
          example: Familial isolated arrhythmogenic right ventricular dysplasia
        ORPHAcode:
          type: string
          example: "217656"
        hch_id:
          type: string
          example: "146"
        parents:
          type: array
