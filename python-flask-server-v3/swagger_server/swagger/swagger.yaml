openapi: 3.0.1
info:
  title: Orphadata API
  description: Provide API to Orphadata
  termsOfService: https://www.orpha.net/consor/cgi-bin/Education_AboutOrphanet.php?lng=EN
  contact:
    name: maintainer
    email: cyril.bigot@inserm.fr
  license:
    name: CC-BY-NC-SA
    url: https://creativecommons.org/licenses/by-nc-sa/3.0/fr/
  version: 1.0.0
externalDocs:
  description: For further information, checks Orphadata main site
  url: http://www.orphadata.org/cgi-bin/index.php
servers:
- url: /
  description: URL for Orphadata's API server
security:
- UserSecurity: []
- AdminSecurity: []
tags:
- name: disorder
  description: Full list of API operation for disorders
  externalDocs:
    description: Disorder or Disease object according to Orphanet Ontology
    url: https://www.ebi.ac.uk/ols/ontologies/ncit/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FNCIT_C2991&viewMode=All&siblings=false
- name: gene
  description: Full list of API operation for genes
  externalDocs:
    description: Gene referenced by Orphanet
    url: https://www.ebi.ac.uk/ols/ontologies/ncit/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FNCIT_C16612
- name: orphaclassif
  description: Hierarchical classification
  externalDocs:
    description: Orphanet's hierarchical classification of disorder
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: product1
  description: Operations for product 1
  externalDocs:
    description: Disorder or Disease object according to Orphanet Ontology
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: associated gene
  description: Operations for associated genes
  externalDocs:
    description: Genes referenced by Orphanet
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: phenotype
  description: Operations for phenotype
  externalDocs:
    description: Phenotypes referenced by Orphanet, Human Phenotype Ontology (HPO)
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: epidemiology
  description: Operations for epidemiology
  externalDocs:
    description: Epidemiological data referenced by Orphanet
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
paths:
  /orphaclassif/orphacode/{orphacode}:
    get:
      tags:
      - disorder
      - orphaclassif
      summary: Hierarchical classification of disorder by ORPHAcode in all classifications
      description: Query one disorder by its ORPHAcode and gives the list of occurences
        in Orphanet's classifications with parents and childs disorder ORPHAcode number,
        the list of its children and parents.
      operationId: hierarchy_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product3_classification_list'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /orphaclassif/orphacode/{orphacode}/hchid/{hchid}:
    get:
      tags:
      - disorder
      - orphaclassif
      summary: Hierarchical classification of disorder by ORPHAcode in selected classification
      description: Query one disorder by its ORPHAcode and gives the list of parents
        and childs disorder in the selected Orphanet's classification
      operationId: hierarchy_id_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      - name: hchid
        in: path
        description: The hierarchy ID (hchID) is a number which refers to an Orphanet
          classification
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product3_classification'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /product1/orphacode/{orphacode}/{language}:
    get:
      tags:
      - disorder
      - product1
      summary: Disorder by ORPHAcode for product 1
      description: Access every information related to a disorder object by its ORPHAcode
      operationId: disorder_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: The ORPHAcode is a unique identifier to reference an Orphanet's
          concept
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CS, DE,
          EN, ES, FR, IT, NL, PL, PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CS
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product1'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: swagger_server.controllers.disorder_controller
  /associatedgene/orphacode/{orphacode}:
    get:
      tags:
      - disorder
