            application/json:
              schema:
                $ref: '#/components/schemas/list_hchid'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /classification/list_orphacode/hchid/{hchid}:
    get:
      tags:
      - Classifications of rare diseases
      summary: Get the list of ORPHAcodes available for a selected classification.
      description: The result is a collection of ORPHAcodes present in the selected classification.
      operationId: query_classification_orphacodes_by_hchid
      parameters:
      - $ref: '#/components/parameters/hchid'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_orphacode'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /classification/hchid/{hchid}:
    get:
      tags:
      - Classifications of rare diseases
      summary: Get the organisation of all ORPHAcodes available for a selected classification.
      description: The result is a collection of ORPHAcodes organised as children and parents in the selected classification.
      operationId: query_classification_by_hchid
      parameters:
      - $ref: '#/components/parameters/hchid'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product3_classification_list'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /classification/orphacode/{orphacode}:
    get:
      tags:
      - Classifications of rare diseases
      summary: Hierarchical classification of clinical entities by ORPHAcode in all
        classifications
      description: Query one clinical entity by its ORPHAcode and gives the list of
        occurences in Orphanet's classifications with parents and childs clinical
        entity ORPHAcode number, the list of its children and parents.
      operationId: query_classification_hchids_by_orphacode
      parameters:
      - $ref: '#/components/parameters/orphacode'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product3_classification_list'
        "403":
          description: Access denied
        "404":
          description: Queried clinical entity not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /classification/orphacode/{orphacode}/hchid/{hchid}:
    get:
      tags:
      - Classifications of rare diseases
      summary: Hierarchical classification of clinical entities by ORPHAcode in selected
        classification
      description: Query one clinical entity by its ORPHAcode and gives the list of
        parents and childs clinical entity in the selected Orphanet's classification
      operationId: query_classification_by_orphacode_and_hchid
      parameters:
      - $ref: '#/components/parameters/orphacode'
      - $ref: '#/components/parameters/hchid'
      responses:
        "200":
          description: Successful operation
