openapi: 3.0.1
info:
  title: Orphadata API
  description: Orphadata provides APIs for the scientific community with comprehensive, quality data sets related to rare diseases and orphan drugs from the Orphanet knowledge base.
  termsOfService: http://www.orphadata.org/cgi-bin/index.php
  contact:
    name: Orphadata team
    email: data.orphanet@inserm.fr
  license:
    name: Commons Attribution 4.0 International (CC BY 4.0)
    url: https://creativecommons.org/licenses/by/4.0/
  version: 1.0.0
externalDocs:
  description: For further information, consult Orphadata website and other services from Orphanet
  url: http://www.orphadata.org/cgi-bin/index.php
servers:
  - url: /
    description: URL for Orphadata's API server
security:
  - UserSecurity: []
  - AdminSecurity: []
tags:
  - name: Rare diseases and cross-referencing
    description: Product 1
    externalDocs:
      description: Search for clinical entity informations and alignements with other terminologies in English, french, german, spanish,dutch, italian, portguese, polish and czech are available.The result is a collection of data including ORPHAcode, preferred term, synonyms, definition, the group and type, and the characterisation of the alignment between the clinical entity and ICD-10, UMLS, MesH, MedDra, and OMIM systems in the selected language.
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: Classifications of rare diseases
    description: Product 3
    externalDocs:
      description: Search for Orphanet classifications, a multi-hierarchical and polyparental system built on the Orphanet nomenclature and organised around the major medical specialties and based on clinical criteria according to diagnostic and therapeutic relevance. The result is a collection of data including the ORPHAcode and the preferred term of the clinical entity with a data set or each classification where the clinical entity is present (Hchid, the unique identifier of the classification, name of the classification, ORPHAcode and preferred term of the n+1 and the n-1 clinical entities).
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: Rare diseases and associated phenotypes
    description: Product 4
    externalDocs:
      description: Search for rare diseases annotated with Human Phenotype Ontology (HPO) terms. The result is the collection of HPO phenotypes characterized by frequency (obligate, very frequent, frequent, occasional, very rare or excluded) and whether the annotated HPO term is a major diagnostic criterion or a pathognomonic sign of the rare disease. Source (PMID references), the date and the validation’s status of the association between the rare disease and HPO terms is also available.
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: Rare diseases and associated gene
    description: Product 6
    externalDocs:
      description: Search for rare diseases and their associated genes. The result is a collection of data including the genetic international nomenclature, the gene typology, the chromosomal location, the cross-mappings with other international genetic databases, the relationship between genes and the searched disease.
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: Genes associated to rare diseases
    description: Genes and related informations
    externalDocs:
      description: Search for gene informations. The result is a collection of data including symbol, synonyms, name, typology, chromosomal location and cross-mappings with other international genetic databases are also available.typolo and its relationships with rare diseases.
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: Epidemiological data on rare diseases
    description: Product 9
    externalDocs:
      description: Search for epidemiological data or natural history of a rare disease. The result is all informations on point prevalence, birth prevalence, lifelong prevalence and incidence, or the number of cases/families reported together with their respective intervals per geographical area (country, continent) per clinicla entities. Inheritance, interval average age of onset and interval average age of death of clinical entities are also available.
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
paths:
  /product1/language/{language}:
    get:
      tags:
      - Rare diseases and cross-referencing
      summary: Get all clinical entities informations and their cross-referencing in the selected language.
      description: The result is a collection of rare diseases informations including ORPHAcode, the stable URL pointing to the specific page of the clinical entity on the Orphanet website, preferred term, synonyms, definition, the group and type, and the characterisation of the alignment between the clinical entity and ICD-10, UMLS, MesH, MedDra, and OMIM systems in the selected language
      operationId: product1_all_orphacode
      parameters:
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CS, DE,
          EN, ES, FR, IT, NL, PL, PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CS
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product1_list'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /product1/list_orphacode/language/{language}:
    get:
      tags:
      - Rare diseases and cross-referencing
      summary: Get the list of ORPHAcodes available in the selected language.
      description: The result is a collection of ORPHAcodes in the selected language.
      operationId: product1_list_orphacode
      parameters:
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CS, DE,
          EN, ES, FR, IT, NL, PL, PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CS
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_orphacode'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /product1/orphacode/{orphacode}/language/{language}:
    get:
      tags:
      - Rare diseases and cross-referencing
      summary: Get informations and cross-referencing of a clinical entity searching by its ORPHAcode in the selected language.
      description: The result is a set of data including ORPHAcode, the stable URL pointing to the specific page of the clinical entity on the Orphanet website, preferred term, synonyms, definition, the group and type, and the characterisation of the alignment between the clinical entity and ICD-10, UMLS, MesH, MedDra, and OMIM systems in the selected language.
      operationId: product1_by_orphacode
      parameters:
      - $ref: '#/components/parameters/orphacode'
      - name: language
        in: path
        description: Specify the language in the list supported by Orphanet (CS, DE,
          EN, ES, FR, IT, NL, PL, PT)
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: EN
          enum:
          - CS
          - DE
          - EN
          - ES
          - FR
          - IT
          - NL
          - PL
          - PT
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product1'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /classification/list_hchid:
    get:
      tags:
      - Classifications of rare diseases
      summary: Get the list of identifiers of all Orphanet Rare Diseases Classifications available.
      description: The result is a collection of the unique identifier of each rare diseases classification available.
      operationId: query_classification_hchids
      responses:
        "200":
          description: Successful operation
