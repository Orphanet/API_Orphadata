  /natural_history/list_orphacode/language/{language}:
    get:
      tags:
      - Epidemiological data on rare diseases
      summary: Get the list of ORPHAcodes associated to at least one natural history data.
      description: The result is a collection of ORPHAcodes in the selected language.
