  /phenotype/orphacode/{orphacode}/language/{language}:
    get:
      tags:
      - Rare diseases and associated phenotypes
      summary: Get informations and associated HPO phenotypes of a clinical entity searching by its ORPHAcode in the selected language.
      description: The result is a set of data including ORPHAcode, the stable URL pointing to the specific page of the clinical entity on the Orphanet website, preferred term, the group and type, and the associated HPO phenotypes. The annotation is characterized by frequency (obligate, very frequent, frequent, occasional, very rare or excluded) and whether the annotated HPO term is a major diagnostic criterion or a pathognomonic sign of the rare disease. Source (PMID references), the date and the validation’s status of the association between the rare disease and HPO terms is also made available.
