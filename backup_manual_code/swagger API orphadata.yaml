      tags:
      - Genes associated to rare diseases
      summary: Get all genes associated to at leat one clinical entity and its information.
      description: The result is a set of data includes symbol, synonyms, name, typology, chromosomal location and cross-mappings with other international genetic databases of selected genes and their relationship to clinical entities. For clinical entity, ORPhacode, preferred term, expertlink, group and type are also available.
