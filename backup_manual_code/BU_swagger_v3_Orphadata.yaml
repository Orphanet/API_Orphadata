        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /associatedgene/list_orphacode:
    get:
      tags:
      - clinical entity
      - clinical entity associated gene
      summary: List ORPHAcode for clinical entity associated gene
      description: Get the list of ORPHAcode usable to query clinical entity associated gene in selected language
      operationId: associatedgene_list_orphacode
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_orphacode'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
