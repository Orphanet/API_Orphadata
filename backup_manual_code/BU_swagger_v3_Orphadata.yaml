  /phenotype/orphacode/{orphacode}/language/{language}:
    get:
      tags:
      - clinical entity
      - phenotype
      summary: Disorder by ORPHAcode with its associated phenotype
      description: Access every information related to a clinical entity by its ORPHAcode
      operationId: phenotype_by_orphacode
