              schema:
                $ref: '#/components/schemas/product6'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /gene:
    get:
      tags:
      - gene
      summary: Get all genes
      description: Get the list of all clinical entity referenced in gene
      operationId: gene_all_symbol
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product6_gene_list'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
