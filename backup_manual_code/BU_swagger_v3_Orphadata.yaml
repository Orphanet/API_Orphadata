openapi: 3.0.1
info:
  title: Orphadata API
  description: Provide API to Orphadata
  termsOfService: https://www.orpha.net/consor/cgi-bin/Education_AboutOrphanet.php?lng=EN
  contact:
    name: maintainer
    email: cyril.bigot@inserm.fr
  license:
    name: CC-BY-NC-SA
    url: https://creativecommons.org/licenses/by-nc-sa/3.0/fr/
  version: 1.0.0
externalDocs:
  description: For further information, checks Orphadata main site
  url: http://www.orphadata.org/cgi-bin/index.php
servers:
  - url: /
    description: URL for Orphadata's API server
security:
  - UserSecurity: []
  - AdminSecurity: []
tags:
  - name: clinical entity
    description: Full list of API operation for clinical entities
    externalDocs:
      description: Disorder or Disease object according to Orphanet Ontology
      url: https://www.ebi.ac.uk/ols/ontologies/ncit/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FNCIT_C2991&viewMode=All&siblings=false
  - name: product1
    description: Operations for product 1
    externalDocs:
      description: Disorder or Disease object according to Orphanet Ontology
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: orphaclassif
    description: Hierarchical classification, Product 3
    externalDocs:
      description: Orphanet's hierarchical classification of clinical entities
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: phenotype
    description: Operations for phenotype, Product 4
    externalDocs:
      description: Phenotypes referenced by Orphanet, Human Phenotype Ontology (HPO)
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: clinical entity associated gene
    description: Operations for clinical entity associated genes, Product 6
    externalDocs:
      description: Genes referenced by Orphanet
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
  - name: gene
    description: Full list of API operation for genes, Product 6
    externalDocs:
      description: Gene referenced by Orphanet
      url: https://www.ebi.ac.uk/ols/ontologies/ncit/terms?iri=http%3A%2F%2Fpurl.obolibrary.org%2Fobo%2FNCIT_C16612
  - name: epidemiology
    description: Operations for epidemiology, Product 9
    externalDocs:
      description: Epidemiological data referenced by Orphanet
      url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
paths:
  /product1/language/{language}:
    get:
      tags:
      - clinical entity
      - product1
      summary: Get all product 1 in selected language
      description: Get the list of all clinical entity referenced in product 1 for the selected language
      operationId: product1_all_orphacode
      parameters:
      - $ref: '#/components/parameters/language'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product1_list'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /product1/list_orphacode/language/{language}:
    get:
      tags:
      - clinical entity
      - product1
      summary: List ORPHAcode for product 1 in selected language
      description: Get the list of ORPHAcode usable to query product 1 in selected language
      operationId: product1_list_orphacode
      parameters:
      - $ref: '#/components/parameters/language'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_orphacode'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /product1/orphacode/{orphacode}/language/{language}:
    get:
      tags:
      - clinical entity
      - product1
      summary: clinical entity by ORPHAcode for product 1
      description: Access every information related to a clinical entity object by its ORPHAcode
      operationId: product1_by_orphacode
      parameters:
      - $ref: '#/components/parameters/orphacode'
      - $ref: '#/components/parameters/language'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product1'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /orphaclassif/list_hchid:
    get:
      tags:
      - clinical entity
      - orphaclassif
      summary: List hierarchical ID (hchid)
      description: Get the list of hierarchical ID (hchid) usable to select an Orphanet's classification
      operationId: hierarchy_list_hchid
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_hchid'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /orphaclassif/list_orphacode/hchid/{hchid}:
    get:
      tags:
      - clinical entity
      - orphaclassif
      summary: List ORPHAcode for selected classification
      description: Get the list of ORPHAcode usable to query the selected classification
      operationId: hierarchy_list_orphacode
      parameters:
      - $ref: '#/components/parameters/hchid'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_orphacode'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /orphaclassif/hchid/{hchid}:
    get:
      tags:
      - clinical entity
      - orphaclassif
      summary: Get the full selected classification
      description: Get the list of all clinical entity referenced in orphaclassif for the selected classification
      operationId: hierarchy_all_orphacode
      parameters:
      - $ref: '#/components/parameters/hchid'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product3_classification_list'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /orphaclassif/orphacode/{orphacode}:
    get:
      tags:
      - clinical entity
      - orphaclassif
      summary: Hierarchical classification of clinical entities by ORPHAcode in all classifications
      description: Query one clinical entity by its ORPHAcode and gives the list of occurences
        in Orphanet's classifications with parents and childs clinical entity ORPHAcode number,
        the list of its children and parents.
      operationId: hierarchy_by_orphacode
      parameters:
        - $ref: '#/components/parameters/orphacode'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product3_classification_list'
        "403":
          description: Access denied
        "404":
          description: Queried clinical entity not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /orphaclassif/orphacode/{orphacode}/hchid/{hchid}:
    get:
      tags:
      - clinical entity
      - orphaclassif
      summary: Hierarchical classification of clinical entities by ORPHAcode in selected classification
      description: Query one clinical entity by its ORPHAcode and gives the list of parents
        and childs clinical entity in the selected Orphanet's classification
      operationId: hierarchy_id_by_orphacode
      parameters:
      - $ref: '#/components/parameters/orphacode'
      - $ref: '#/components/parameters/hchid'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/product3'
        "403":
          description: Access denied
        "404":
          description: Queried clinical entity not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /phenotype/language/{language}:
