        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
  /associatedgene:
    get:
      tags:
      - clinical entity
      - clinical entity associated gene
      summary: Get all associatedgene
      description: Get the list of all clinical entity referenced in associatedgene
      operationId: associatedgene_all_orphacode
      responses:
        "200":
          description: Successful operation
