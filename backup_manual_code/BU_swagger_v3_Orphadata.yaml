components:
  schemas:
    product1_list:
      type: array
      items:
        $ref: "#/components/schemas/product1"
    product1:
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "166100"
        ExpertLink:
          type: string
          example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166100"
        Name:
          type: string
          example: "Autosomal dominant otospondylomegaepiphyseal dysplasia"
        DisorderFlag:
          type: array
          items:
            type: object
            properties:
              Label:
                type: string
                example: "on-line"
        Synonym:
          type: array
          items:
            type: string
            example: "['AD OSMED', 'Stickler syndrome type 3', 'Stickler syndrome, non-ocular type']"
        DisorderType:
          type: object
          properties:
            ORPHAcode:
              type: string
              example: "377789"
            Name:
              type: string
              example: "Malformation syndrome"
        DisorderNature:
          type: string
          example: "Clinical entity"
        DisorderGroup:
          type: string
          example: "Disorder"
        ExternalReference:
          type: array
          items:
            type: object
            properties:
              Source:
                type: string
                example: "MeSH"
              Reference:
                type: string
                example: "C537494"
              DisorderMappingRelation:
                type: object
                properties:
                  ORPHAcode:
                    type: string
                    example: "377807"
                  Name:
                    type: string
                    example: "E (exact mapping (the terms and the concepts are equivalent))"
              DisorderMappingICDRelation:
                type: string
                example: "None"
              DisorderMappingValidationStatus:
                type: object
                properties:
                  ORPHAcode:
                    type: string
                    example: "377819"
                  Name:
                    type: string
                    example: "Validated"
        DisorderDisorderAssociation:
          type: array
          items:
            type: object
            properties:
              Disorder1:
                type: string
                example: "None"
              Disorder2:
                type: object
                properties:
                  ORPHAcode:
                    type: string
                    example: "3450"
                  Name:
                    type: string
                    example: "Weissenbacher-Zweymuller syndrome"
              DisorderDisorderAssociationType:
                type: string
                example: "Moved to"
        TextualInformation:
          type: array
          items:
            type: object
            properties:
              Definition:
                type: string
                example: "Stickler syndrome type 3 is a rare, genetic, multiple congenital anomalies/dysmorphic syndrome characterized by craniofacial dysmorphism (midface hypoplasia, depressed nasal bridge, small nose with upturned tip, cleft palate, Pierre Robin sequence), bilateral, pronounced sensorineural hearing loss, and skeletal/joint anomalies (including spondyloepiphyseal dysplasia, arthralgia/arthropathy), in the absence of ocular abnormalities."
      required:
      - ORPHAcode
    product3_classification_list:
      type: array
      items:
        $ref: "#/components/schemas/product3"
    product3:
      type: object
      properties:
        name:
          type: string
          example: "Familial isolated arrhythmogenic right ventricular dysplasia"
        ORPHAcode:
          type: string
          example: "217656"
        hch_id:
          type: string
          example: "146"
        hch_tag:
          type: string
          example: "Orphanet classification of rare cardiac diseases"
        parents:
          type: array
          items:
            type: string
            example: "['247']"
        childs:
          type: array
          items:
            type: string
            example: "['293888', '293899', '293910']"
      required:
      - ORPHAcode
    product4_list:
      type: array
      items:
        $ref: "#/components/schemas/product4"
    product4:
      type: object
      properties:
        Disorder:
          type: object
          properties:
            ORPHAcode:
              type: string
              example: "881"
            ExpertLink:
              type: string
              example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=881"
            Name:
              type: string
              example: "Turner syndrome"
            DisorderType:
              type: string
              example: "Malformation syndrome"
            DisorderGroup:
              type: string
              example: "Disorder"
            HPODisorderAssociation:
              type: array
              items:
                type: object
                properties:
                  HPO:
                    type: object
                    properties:
                      HPOId:
                        type: string
                        example: "HP:0000137"
                      HPOTerm:
                        type: string
                        example: "Abnormality of the ovary"
                  HPOFrequency:
                    type: string
                    example: "Very frequent (99-80%)"
                  DiagnosticCriteria:
                    type: string
                    example: "None"
        Source:
          type: string
          example: "28705803[PMID]_17047017[PMID]_22707402[PMID]_25517026[PMID]_25438673[PMID]"
        ValidationStatus:
          type: string
          example: "y"
        Online:
          type: string
          example: "y"
        ValidationDate:
          type: string
          example: "2016-10-19 00:00:00.0"
    product6_list:
      type: array
      items:
        $ref: "#/components/schemas/product6"
    product6:
      type: object
      properties:
        ORPHAcode:
          type: string
          example: "166024"
        ExpertLink:
          type: string
          example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166024"
        Name:
          type: string
          example: "Multiple epiphyseal dysplasia, Al-Gazali type"
        DisorderType:
          type: string
          example: "Disease"
        DisorderGroup:
          type: string
          example: "Disorder"
        DisorderGeneAssociation:
          type: array
          items:
            type: object
            properties:
              SourceOfValidation:
                type: string
                example: "22587682[PMID]"
              Gene:
                type: object
                properties:
                  Name:
                    type: string
                    example: "kinesin family member 7"
                  Symbol:
                    type: string
                    example: "KIF7"
                  Synonym:
                    type: array
                    items:
                      type: string
                      example: "['JBTS12']"
                  GeneType:
                    type: string
                    example: "gene with protein product"
                  ExternalReference:
                    type: array
                    items:
                      type: object
                      properties:
                        Source:
                          type: string
                          example: "Ensembl"
                        Reference:
                          type: string
                          example: "ENSG00000166813"
                  Locus:
                    type: array
                    items:
                      type: object
                      properties:
                        GeneLocus:
                          type: string
                          example: "15q26.1"
                        LocusKey:
                          type: string
                          example: "1"
              DisorderGeneAssociationType:
                type: string
                example: "Disease-causing germline mutation(s) in"
              DisorderGeneAssociationStatus:
                type: string
                example: "Assessed"
      required:
      - ORPHAcode
    product6_gene_list:
      type: array
      items:
        $ref: "#/components/schemas/product6_gene"
    product6_gene:
      type: object
      properties:
        Name:
          type: string
          example: "kinesin family member 7"
        Symbol:
          type: string
          example: "KIF7"
        Synonym:
          type: array
          items:
            type: string
            example: "['JBTS12']"
        GeneType:
          type: string
          example: "gene with protein product"
        ExternalReference:
          type: array
          items:
            type: object
            properties:
              Source:
