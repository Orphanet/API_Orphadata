openapi: 3.0.1
info:
  title: Orphadata API
  description: |
    Orphadata API provides several GET to facilitate the exploitation of various rare disease-related datasets:
      - Rare diseases aligned with terminologies and databases    
      - Classification of rare diseases
      - Linearisation of rare diseases
      - Genes associated with rare diseases
      - Clinical signs and symptoms in rare diseases
      - Epidemiology of rare diseases
      - Natural history of rare diseases
      - Rare diseases and functional consequences related to rare diseases

    More information on data are available <a href="http://www.orphadata.org/cgi-bin/index.php#freeproducts" target="_blank">here</a>.

    These data are updated twice a year (July and December) and are also available as downloadable files both in 
    <a href="http://dev.orphadata.com/orphanet-scientific-knowledge-files/" target="_blank">XML and JSON formats</a>.

    We apply the <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">Commons Attribution 4.0 International (CC BY 4.0)</a>
     to all copyrightable parts of our databases.
    This means that you are free to copy, distribute, display and make commercial use of these databases in all legislations,
    provided you give us credit.

    For further information, consult <a href="http://www.orphadata.org/cgi-bin/index.php" target="_blank">Orphadata website</a> and other services
    from <a href="https://www.orpha.net/consor/cgi-bin/index.php" target="_blank">Orphanet</a>.

    <a href="http://www.orphadata.org/cgi-bin/contact.html" target="_blank">Contact Orphadata team</a> 
  version: 1.0.0
tags:
  - name: Rare diseases and cross-referencing
    externalDocs:
      description: 'Get rare diseases information and their alignements with other terminologies. Available in english, french, german, spanish, dutch, italian, portuguese, polish, czech, russian, chinese and turkish. For more information, read'
      url: 'http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf'
  - name: Classifications of rare diseases
    externalDocs:
      description: 'Get Orphanet classifications and the list of rare diseases classified in. Available only in english. For more information, read'
      url: 'http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf'
  - name: Rare diseases and associated phenotypes
    externalDocs:
      description: 'Get rare diseases and associated HPO phenotypes. Available in english, french, german, spanish, dutch, italian and portuguese. For more information, read'
      url: 'http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf'
  - name: Rare diseases and associated gene
    externalDocs:
      description: 'Get rare diseases and associated gene. Available only in english. For more information, read'
      url: 'http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf'
  - name: Medical specialties of rare diseases
    externalDocs:
      description: 'The polyparental structure of the Orphanet classification of rare diseases implies that a rare disease is included in as many classifications as necessary depending on its clinical presentation and the medical specialties to which it is relevant. In order to enable the sorting out of all rare diseases by medical specialty and avoid multiple counting of multiclassified entities in statistical analysis, a linearisation process is applied in the Orphanet database to attribute one medical specialty to each clinical entity. The medical speciality is displayed as «Preferential parent». Available only in english. For more information, read'
      url: 'http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf'
  - name: Epidemiology of rare diseases
    externalDocs:
      description: 'Get epidemiological data on rare diseases. Available only in english, french, german, spanish, dutch, italian, portuguese, polish and czech. For more information, read'
      url: 'http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf'
  - name: Natural history of rare diseases
    externalDocs:
      description: 'Get inheritance, interval average age of onset and interval average age of death on rare diseases. Available only in english, french, german, spanish, dutch, italian, portuguese, polish and czech. For more information, read'
      url: 'http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf'
paths:
  /rd-cross-referencing:
    get:
      tags:
        - Rare diseases and cross-referencing
      summary: Get rare diseases information and their cross-referencing in a selected language.
      description: 'The result is a collection of rare diseases including ORPHAcode, the stable URL pointing to the specific page of the clinical entity on the Orphanet website, preferred term, synonyms, definition, the group and type, and the characterisation of the alignment between the rare disease and ICD-10, UMLS, MesH, MedDra, and OMIM systems.'
      operationId: query_references_base
      parameters:
        - in: query
          name: lang
          description: A language in the list supported by Orphanet
          required: false
          schema:
            type: string
            default: en
            enum:
              - cs
              - de
              - en
              - es
              - fr
              - it
              - nl
              - pl
              - pt
              - ru
              - tr
              - zh
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      __count:
                        type: integer
                        example: 10617
                      results:
                        type: array
                        items:
                          type: object
                          properties:
                            Date:
                              type: string
                              example: '2022-02-01 04:37:21'
                            DisorderDisorderAssociation:
                              type: string
                              example: null
                            DisorderFlag:
                              type: array
                              items:
                                type: object
                                properties:
                                  Label:
                                    type: string
                                    example: null
                                  Value:
                                    type: integer
                                    example: 1
                            DisorderGroup:
                              type: string
                              example: Disorder
                            ExternalReference:
                              type: array
                              items:
                                type: object
                                properties:
                                  DisorderMappingICDRelation:
                                    type: string
                                    example: Attributed (The ICD10 code is attributed by Orphanet)
                                  DisorderMappingRelation:
                                    type: string
                                    example: NTBT (ORPHA code's Narrower Term maps to a Broader Term)
                                  DisorderMappingValidationStatus:
                                    type: string
                                    example: Validated
                                  Reference:
                                    type: string
                                    example: Q77.3
                                  Source:
                                    type: string
                                    example: ICD-10
                            ORPHAcode:
                              type: integer
                              example: 166024
                            OrphanetURL:
                              type: string
                              example: 'http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166024'
                            Preferred term:
                              type: string
                              example: 'Multiple epiphyseal dysplasia, Al-Gazali type'
                            SummaryInformation:
                              type: array
                              items:
                                type: object
                                properties:
                                  Definition:
                                    type: string
                                    example: 'A rare primary bone dysplasia characterized by the association of multiple epiphyseal dysplasia with macrocephaly and dysmorphic facial features (such as frontal bossing, hypertelorism, flat malar region, low-set ears, and short neck). Patients are of normal stature and present with joint swelling and genu valgum. Additional reported manifestations include clinodactyly, spindle-shaped fingers, and pectus excavatum.'
                            Synonym:
                              type: array
                              items:
                                type: string
                                example: Multiple epiphyseal dysplasia-macrocephaly-distinctive facies syndrome
                            Typology:
                              type: string
                              example: Disease
                  datasetCategory:
                    type: object
                    properties:
                      lang:
                        type: string
                        example: en
                      name:
                        type: string
                        example: Rare diseases and cross-referencing
                  parameters:
                    type: object
                    properties:
                      path:
                        type: object
                      query:
                        type: object
                  uri:
                    type: string
                    example: /rd-cross-referencing
        '403':
          description: Access denied
        '404':
          description: Queried disorder not found
        '500':
          description: Unknown internal error
        default:
          description: Unknown internal error
