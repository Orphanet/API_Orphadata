  /rd-cross-referencing/orphacodes:
    get:
      tags:
      - Rare diseases aligned with terminologies and databases
      summary: 
        Get the list of rare diseases available in a selected language.
      description: 
        The result is a collection of rare diseases including ORPHAcodes and preferred term in a selected language.
      operationId: query_references_orphacodes
      parameters:
      - in: query
        name: lang
        description: A language in the list supported by Orphanet
        required: false
        schema:
          type: string
          default: en
          enum:
          - cs
          - de
          - en
          - es
          - fr
          - it
          - nl
          - pl
          - pt
          - tr
          - zh
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: './schemas/cross_referencing/_orphacodes.yaml'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: api.controllers.rd_references
  /rd-cross-referencing/orphacodes/{orphacode}:
    get:
      tags:
      - Rare diseases aligned with terminologies and databases
      summary: 
        Get rare disease information and cross-referencing details searching by an ORPHAcode in a selected language.
      description: 
        The result is a collection of disease matching with the given ORPHAcode. 
        Results include ORPHAcode, preferred term, synonyms, definition, the group, 
        and the characterisation of the alignment between the rare disease and ICD-10, UMLS, MesH, MedDra, and OMIM systems in a selected language.
      operationId: query_references_by_orphacode
      parameters:
      - name: orphacode
        in: path
        description: a unique and time-stable numerical identifier attributed randomly
          by the database upon creation of the entity.
        required: true
        style: simple
        explode: false
        schema:
          minimum: 0
          exclusiveMinimum: true
          type: integer
          format: int32
      - in: query
        name: lang
        description: A language in the list supported by Orphanet
        required: false
        schema:
          type: string
          default: en
          enum:
          - cs
          - de
          - en
          - es
          - fr
          - it
          - nl
          - pl
          - pt
          - tr
          - zh
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: './schemas/cross_referencing/_by_orphacode.yaml'
        "403":
          description: Access denied
        "404":
          description: Queried disorder not found
        "500":
          description: Unknown internal error
        default:
          description: Unknown internal error
      x-openapi-router-controller: api.controllers.rd_references
  /rd-cross-referencing/orphacodes/names/{name}:
    get:
      tags:
      - Rare diseases aligned with terminologies and databases
      summary: 
        Get rare disease and cross-referencing information searching by a rare 
        disease preferred term in a selected language.
      description: 
        The result is a set of data including ORPHAcode, the stable URL
        pointing to the specific page of the clinical entity on the Orphanet website,
        preferred term, synonyms, definition, the group and type, and the characterisation
        of the alignment between the rare disease and ICD-10, UMLS, MesH, MedDra, and OMIM systems in a selected language.
      operationId: query_references_by_name
      parameters:
