type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 7227
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              Date:
                type: string
                example: "2022-05-01 04:55:54"
              DisorderDisorderAssociation:
                type: array
                items:
                    type: object
                    properties:
                      DisorderDisorderAssociationType:
                        type: string
                        example: "Preferential parent"
                      RootDisorder:
                        type: string
                        example: null
                      TargetDisorder:
                        type: object
                        properties:
                          ORPHAcode:
                            type: integer
                            example: 93419
                          Preferred term:
                            type: string
                            example: "Rare bone disease"
              ORPHAcode:
                type: integer
                example: 166024
              OrphanetURL:
                type: string
                example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166024"
              Preferred term:
                type: string
                example: "Multiple epiphyseal dysplasia, Al-Gazali type"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Medical specialties of rare diseases"
  parameters:
    type: object
    properties:
      path:
        type: object
      query:
        type: object
  uri:
    type: string
    example: "/rd-medical-specialties"