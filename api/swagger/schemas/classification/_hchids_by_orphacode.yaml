type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 1
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              Date:
                type: string
                example: "2022-04-01 04:46:31"
              ORPHAcode:
                type: integer
                example: 58
              childs:
                type: array
                items:
                  type: integer
                example: [363717, 363722]
              hch_id:
                type: integer
                example: 181
              hch_tag:
                type: string
                example: "Orphanet classification of rare neurological diseases"
              parents:
                type: array
                items:
                  type: integer
                example: [182070, 68356]
              preferredTerm:
                type: string
                example: "Alexander disease"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Clinical classifications of rare diseases"
  parameters:
    type: object
    properties:
      path:
        type: object
        properties:
          ORPHAcode:
            type: integer
            example: 58
      query:
        type: object
  uri:
    type: string
    example: "/rd-classification/orphacodes/58/hchids"