type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 18440
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              Date:
                type: string
                example: "2022-04-01 04:44:52"
              ORPHAcode:
                type: integer
                example: 34217
              childs:
                type: array
                example: []
              hch_id:
                type: integer
                example: 146
              hch_tag:
                type: string
                example: "Orphanet classification of rare cardiac diseases"
              parents:
                type: array
                items:
                  type: integer
                example: [247]
              preferredTerm:
                type: string
                example: "Naxos disease"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Clinical classifications of rare diseases"
  parameters:
    type: object
    properties:
      path:
        type: object
      query:
        type: object
  uri:
    type: string
    example: "/rd-classification"