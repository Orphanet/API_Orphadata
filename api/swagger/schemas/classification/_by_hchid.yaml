type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 3117
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              ORPHAcode:
                type: integer
                example: 603684
              childs:
                type: array
                example: []
              hch_id:
                type: integer
                example: 181
              hch_tag:
                type: string
                example: "Orphanet classification of rare neurological diseases"
              name:
                type: string
                example: "KLHL7-related Bohring-Opitz-like/Cold-induced sweating-like overlap syndrome"
              parents:
                type: array
                items:
                  type: integer
                example: [603699, 102283, 401993]
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Clinical classifications of rare diseases"
  parameters:
    type: object
    properties:
      path:
        type: object
        properties:
          hchID:
            type: integer
            example: 181
      query:
        type: object
  uri:
    type: string
    example: "/rd-classification/hchids/181"