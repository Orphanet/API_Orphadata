type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 4
      __licence:
        type: string
        example: "https://creativecommons.org/licenses/by/4.0"
      results:
        type: array
        items:
            type: object
            properties:
              ORPHAcode:
                type: integer
                example: 2196
              childs:
                type: array
                example: []
              hch_id:
                type: integer
                example: 156
              hch_tag:
                type: string
                example: "Orphanet classification of rare genetic diseases"
              name:
                type: string
                example: "Primary hypomagnesemia with hypercalciuria and nephrocalcinosis with severe ocular involvement"
              parents:
                type: array
                items:
                  type: integer
                example: [306516]
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Clinical classifications of rare diseases"
  parameters:
    type: object
    properties:
      path:
        type: object
        properties:
          hchID:
            type: integer
            example: 156
      query:
        type: object
  uri:
    type: string
    example: "/rd-classification/hchids/156"