type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 33
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              hchId:
                type: integer
                example: 146
              hchTag:
                type: string
                example: "Orphanet classification of rare cardiac diseases"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Clinical classifications of rare diseases"
  parameters:
    type: object
    properties:
      path:
        type: object
      query:
        type: object
  uri:
    type: string
    example: "/rd-classification/hchids"