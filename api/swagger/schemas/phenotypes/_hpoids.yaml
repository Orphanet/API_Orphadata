type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 8284
      results:
        type: array
        items:
            type: object
            properties:
              HPOId:
                type: string
                example: "HP:0000002"
              HPOTerm:
                type: string
                example: "Abnormality of body height"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Rare diseases and associated phenotypes"
  parameters:
    type: object
    properties:
      path:
        type: object
      query:
        type: object
  uri:
    type: string
    example: "/rd-phenotypes/hpoids"