type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 8282
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              HPOId:
                type: string
                example: "HP:0000002"
              HPOTerm:
                type: string
                example: "Abnormality of body height"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Rare diseases and associated phenotypes"
  parameters:
    type: object
    properties:
      path:
        type: object
      query:
        type: object
  uri:
    type: string
    example: "/rd-phenotypes/hpoids"