type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 1
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              Date:
                type: string
                example: "2022-04-01 04:52:10"
              Disorder:
                type: object
                properties:
                  DisorderGroup:
                    type: string
                    example: "Disorder"
                  HPODisorderAssociation:
                    type: array
                    items:
                        type: object
                        properties:
                          DiagnosticCriteria:
                            type: string
                            example: null
                          HPO:
                            type: object
                            properties:
                              HPOId:
                                type: string
                                example: "HP:0000256"
                              HPOTerm:
                                type: string
                                example: "Macrocephaly"
                          HPOFrequency:
                            type: string
                            example: "Very frequent (99-80%)"
                  ORPHAcode:
                    type: integer
                    example: 58
                  OrphanetURL:
                    type: string
                    example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=58"
                  Preferred term:
                    type: string
                    example: "Alexander disease"
                  Typology:
                    type: string
                    example: "Disease"
              Online:
                type: string
                example: "y"
              Source:
                type: string
                example: null
              ValidationDate:
                type: string
                example: "2016-06-01 00:00:00.0"
              ValidationStatus:
                type: string
                example: "y"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Rare diseases and associated phenotypes"
  parameters:
    type: object
    properties:
      path:
        type: object
        properties:
          hpoids:
            type: array
            items:
              type: string
            example: [HP:0000256, HP:0001249, HP:0001250]
      query:
        type: object
  uri:
    type: string
    example: "/rd-phenotypes/hpoids/HP:0000256,HP:0001249,HP:0001250,HP:0001257,HP:0002650,HP:0100729"