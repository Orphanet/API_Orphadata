type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 1
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              Date:
                type: string
                example: "2022-05-01 04:38:31"
              DisorderDisorderAssociation:
                type: string
                example: null
              DisorderFlag:
                type: array
                items:
                    type: object
                    properties:
                      Label:
                        type: string
                        example: null
                      Value:
                        type: integer
                        example: 1
              DisorderGroup:
                type: string
                example: "Disorder"
              ExternalReference:
                type: array
                items:
                    type: object
                    properties:
                      DisorderMappingICDRelation:
                        type: string
                        example: "Specific code (The ORPHA code has its own code in the ICD)"
                      DisorderMappingRelation:
                        type: string
                        example: "E (Exact mapping: the two concepts are equivalent)"
                      DisorderMappingValidationStatus:
                        type: string
                        example: "Validated"
                      Reference:
                        type: string
                        example: "4A44.5"
                      Source:
                        type: string
                        example: "ICD-11"
              ORPHAcode:
                type: integer
                example: 2331
              OrphanetURL:
                type: string
                example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=2331"
              Preferred term:
                type: string
                example: "Kawasaki disease"
              SummaryInformation:
                type: array
                items:
                    type: object
                    properties:
                      Definition:
                        type: string
                        example: "A rare inflammatory disease characterized by an acute febrile, systemic, self-limiting, medium-vessel vasculitis primarily affecting children. It often causes acute coronary arteritis which is associated with coronary arterial aneurysms (CAA) that may be life threatening when untreated."
              Synonym:
                type: array
                items:
                  type: string
                example: [Mucocutaneous lymph node syndrome]
              Typology:
                type: string
                example: "Disease"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Rare diseases and cross-referencing"
  parameters:
    type: object
    properties:
      path:
        type: object
        properties:
          icd:
            type: string
            example: "4A44.5"
      query:
        type: object
  uri:
    type: string
    example: "/rd-cross-referencing/icd-11s/4A44.5"