type: object
properties:
  data:
    type: object
    properties:
      __count:
        type: integer
        example: 10659
      __licence:
        type: object
        properties:
          identifier:
            type: string
            example: "CC-BY-4.0"
          link:
            type: string
            example: "https://creativecommons.org/licenses/by/4.0"
          name:
            type: string
            example: "Creative Commons Attribution 4.0 International"
      results:
        type: array
        items:
            type: object
            properties:
              Date:
                type: string
                example: "2022-05-01 04:38:31"
              DisorderDisorderAssociation:
                type: string
                example: null
              DisorderFlag:
                type: array
                items:
                    type: object
                    properties:
                      Label:
                        type: string
                        example: null
                      Value:
                        type: integer
                        example: 1
              DisorderGroup:
                type: string
                example: "Disorder"
              ExternalReference:
                type: array
                items:
                    type: object
                    properties:
                      DisorderMappingICDRelation:
                        type: string
                        example: "Attributed (The ICD code is attributed by Orphanet)"
                      DisorderMappingRelation:
                        type: string
                        example: "NTBT (ORPHA code's Narrower Term maps to a Broader Term)"
                      DisorderMappingValidationStatus:
                        type: string
                        example: "Validated"
                      Reference:
                        type: string
                        example: "Q77.3"
                      Source:
                        type: string
                        example: "ICD-10"
              ORPHAcode:
                type: integer
                example: 166024
              OrphanetURL:
                type: string
                example: "http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=166024"
              Preferred term:
                type: string
                example: "Multiple epiphyseal dysplasia, Al-Gazali type"
              SummaryInformation:
                type: array
                items:
                    type: object
                    properties:
                      Definition:
                        type: string
                        example: "A rare primary bone dysplasia characterized by the association of multiple epiphyseal dysplasia with macrocephaly and dysmorphic facial features (such as frontal bossing, hypertelorism, flat malar region, low-set ears, and short neck). Patients are of normal stature and present with joint swelling and genu valgum. Additional reported manifestations include clinodactyly, spindle-shaped fingers, and pectus excavatum."
              Synonym:
                type: array
                items:
                  type: string
                example: [Multiple epiphyseal dysplasia-macrocephaly-distinctive facies syndrome]
              Typology:
                type: string
                example: "Disease"
  datasetCategory:
    type: object
    properties:
      lang:
        type: string
        example: "en"
      name:
        type: string
        example: "Rare diseases and cross-referencing"
  parameters:
    type: object
    properties:
      path:
        type: object
      query:
        type: object
  uri:
    type: string
    example: "/rd-cross-referencing"