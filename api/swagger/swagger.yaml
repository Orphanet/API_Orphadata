openapi: 3.0.1
info:
  title: Orphadata API
  description: Orphadata provides APIs for the scientific community with comprehensive,
    quality data sets related to rare diseases and orphan drugs from the Orphanet
    knowledge base.
  termsOfService: http://www.orphadata.org/cgi-bin/index.php
  contact:
    name: Orphadata team
    email: data.orphanet@inserm.fr
  license:
    name: Commons Attribution 4.0 International (CC BY 4.0)
    url: https://creativecommons.org/licenses/by/4.0/
  version: 1.0.0
externalDocs:
  description: For further information, consult Orphadata website and other services
    from Orphanet
  url: http://www.orphadata.org/cgi-bin/index.php
servers:
- url: /
  description: URL for Orphadata's API server
# security:
# - UserSecurity: []
# - AdminSecurity: []
tags:
- name: Rare diseases and cross-referencing
  externalDocs:
    description: >
      Search for clinical entity informations and alignements with other
      terminologies in English, french, german, spanish,dutch, italian, portguese,
      polish and czech are available.The result is a collection of data including
      ORPHAcode, preferred term, synonyms, definition, the group and type, and the
      characterisation of the alignment between the clinical entity and ICD-10, UMLS,
      MesH, MedDra, and OMIM systems in the selected language.
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: Classifications of rare diseases
  externalDocs:
    description: Search for Orphanet classifications, a multi-hierarchical and polyparental
      system built on the Orphanet nomenclature and organised around the major medical
      specialties and based on clinical criteria according to diagnostic and therapeutic
      relevance. The result is a collection of data including the ORPHAcode and the
      preferred term of the clinical entity with a data set or each classification
      where the clinical entity is present (Hchid, the unique identifier of the classification,
      name of the classification, ORPHAcode and preferred term of the n+1 and the
      n-1 clinical entities).
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: Rare diseases and associated phenotypes
  externalDocs:
    description: Search for rare diseases annotated with Human Phenotype Ontology
      (HPO) terms. The result is the collection of HPO phenotypes characterized by
      frequency (obligate, very frequent, frequent, occasional, very rare or excluded)
      and whether the annotated HPO term is a major diagnostic criterion or a pathognomonic
      sign of the rare disease. Source (PMID references), the date and the validation’s
      status of the association between the rare disease and HPO terms is also available.
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: Rare diseases and associated gene
  externalDocs:
    description: Search for rare diseases and their associated genes. The result is
      a collection of data including the genetic international nomenclature, the gene
      typology, the chromosomal location, the cross-mappings with other international
      genetic databases, the relationship between genes and the searched disease.
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: Medical specialties of rare diseases
  externalDocs:
    description: The Orphanet classification of rare diseases has a polyparental structure.
      It implies that a clinical entity is included in as many classification hierarchies as 
      necessary depending on its clinical presentation and the medical specialties to which 
      it is relevant. In order to enable the sorting out of all rare diseases by medical 
      specialty and avoid multiple counting of multiclassified entities in statistical analysis,
      a linearisation process is applied in the Orphanet database to attribute one medical
      specialty to each clinical entity. 
      The dataset provided in this section includes all rare diseases present in the Orphanet
      nomenclature each with the medical specialty attributed as the preferential parent by Orphanet.
      It is updated once a month.
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: Epidemiology of rare diseases
  externalDocs:
    description: Orphanet collects and curates data concerning the epidemiology of 
      rare diseases. A systematic survey of the literature is carried out in order
      to estimate the prevalence and incidence of rare diseases. The rare diseases
      epidemiology dataset includes rare diseases (ORPHAcode, preferred name,
      classification level, and typology) with available point prevalence, birth 
      prevalence, lifelong prevalence and incidence, or the number of families reported
      together with their respective intervals per geographical area.
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
- name: Natural history of rare diseases
  externalDocs:
    description: The rare diseases natural history dataset includes rare diseases 
      (ORPHAcode, preferred name, classification level, and typology) with available data 
      related to type of inheritance, interval average age of onset and/or age of death.
    url: http://www.orphadata.org/cgi-bin/img/PDF/Catalogue_Orphadata.pdf
