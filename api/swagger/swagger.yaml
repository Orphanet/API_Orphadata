          type: array
          items:
            $ref: '#/components/schemas/product1_TextualInformation'
        orphanetURL:
          type: string
          example: http://www.orpha.net/consor/cgi-bin/OC_Exp.php?lng=en&Expert=3450
        externalReference:
          type: array
          items:
            $ref: '#/components/schemas/product1_ExternalReference'
        disorderFlag:
          type: array
          items:
            $ref: '#/components/schemas/product1_DisorderFlag'
        disorderGroup:
          type: string
          example: Disorder
        typology:
          type: string
          example: Malformation syndrome
        disorderDisorderAssociation:
          type: array
          items:
            $ref: '#/components/schemas/product1_DisorderDisorderAssociation'
