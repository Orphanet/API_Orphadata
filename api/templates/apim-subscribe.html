<h1>Subscribe</h1>

<div>Product: {{ product.name }}</div>

<form action="/subscribe" method="post">
    <label for="subscriptionName">Subscription name</label>
    <input id="subscriptionName" name="subscriptionName" type="text"/>

    <input type="submit" value="Checkout">

    <input type="hidden" name="operation" value="{{ params.operation }}"/>
    <input type="hidden" name="returnUrl" value="{{ params.returnUrl }}"/>
    <input type="hidden" name="salt" value="{{ params.salt }}"/>
    <input type="hidden" name="sig" value="{{ params.sig }}"/>
    <input type="hidden" name="productId" value="{{ subscribeRequest.productId }}"/>
    <input type="hidden" name="subscriptionId" value="{{ subscribeRequest.subscriptionId }}"/>
    <input type="hidden" name="userId" value="{{ subscribeRequest.userId }}"/>
</form>
